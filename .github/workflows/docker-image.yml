name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: olegtarasov/get-tag@v2
        id: tagName
      - name: Some other step # Output usage example
        with:
          tagname: ${{ steps.tagName.outputs.tag }}
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag andreaavanzi/docker-angular-cli:$GIT_TAG_NAME
      - name: Push the Docker image
        run: docker push andreaavanzi/alpine-awscli-kubectl:$GIT_TAG_NAME
